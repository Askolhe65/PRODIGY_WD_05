<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <header>
    <div class="logo">Weather Hub</div>
    <nav>
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button onclick="searchCity()">Search</button>
      <button onclick="toggleMode()">🌙/☀️</button>
    </nav>
  </header>

  <section class="main-section">
    <div class="forecast-box">
     <h2 id="cityName">Chhatrapati Sambhaji Nagar</h2>
      <p id="rainChance">Chance of rain: 0%</p>
      <div class="temp" id="temperature">31°C</div>
      <div class="time-temps">
        <div><p>11:00 AM</p><p>27°</p></div>
        <div><p>02:00 PM</p><p>30°</p></div>
        <div><p>08:00 PM</p><p>28°</p></div>
      </div>
    </div>
  </section>

  <section class="weekly-forecast">
    <h2>7-Day Weather Forecast</h2>
    <div class="day-boxes" id="weeklyForecast">
      <!-- Day boxes populated by JS -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
